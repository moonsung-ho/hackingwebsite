<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>하하하</h1>
    <script>
      alert("이렇게 삽입되면 안되는거 아닌가");
      // 화면 UI 동결
      document.addEventListener("mousemove", (event) => {
        for (let i = 0; i < 1000000; i++) {
          // 복잡한 계산 수행
          Math.sqrt(Math.pow(event.clientX, 2) + Math.pow(event.clientY, 2));
        }
      });
    </script>
  </body>
</html>
